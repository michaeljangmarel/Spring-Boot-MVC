<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="categoryHead">
    <div class="py-3 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fas fa-cog mr-2"></i> DashBoard</h1>
                </div>
            </div>
        </div>

    </div>
    <section class="bg-light mb-4 py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <a href="#" class="btn btn-success w-100"
                       data-bs-toggle="modal" data-bs-target="#categoryModel"
                    ><i class="fas fa-plus mr-1"></i> Add Category</a>
                </div>
                <div class="col-md-4">
                    <a href="#"
                       data-bs-toggle="modal" data-bs-target="#userModel"
                       class="btn btn-warning w-100"><i class="fas fa-plus mr-1"></i> Add User</a>
                </div>
                <div class="col-md-4">
                    <a href="#"
                       data-bs-target="#postModel" data-bs-toggle="modal"
                       class="btn btn-primary w-100"><i class="fas fa-plus mr-1"></i> Add Post</a>
                </div>
            </div>



        </div>
    </section>
</div>
</body>
</html>
