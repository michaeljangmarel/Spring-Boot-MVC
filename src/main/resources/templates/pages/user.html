<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}"
      xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="py-3 bg-warning text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fas fa-user me-2"></i>User</h1>
                </div>
            </div>
        </div>

    </div>
    <section class="bg-light py-5 mb-3">
        <div class="container">
            <div class="row">
                <div class="offset-md-6 col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <a href="#"
                            class="btn btn-warning">Search</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h5>User Table</h5>
                        </div>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Date Registered</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="us : ${users}">
                                <td th:text="${us.id}"></td>
                                <td th:text="${us.name}"></td>
                                <td th:text="${us.email}"></td>
                                <td th:text="${us.dateRegistered}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
