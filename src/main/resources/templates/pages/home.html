<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div th:replace="~{fragments/homeHead :: categoryHead}"></div>
  <div class="modal fade" id="categoryModel" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form th:object="${category}" th:action="@{/save-category}" method="post">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control"
                   th:field="*{title}">
          </div>
          <div class="mb-3">
            <label class="form-label">Date Posted</label>
            <input type="date" class="form-control"
                   th:field="*{datePosted}">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="userModel" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form th:object="${user}" th:action="@{/save-user}"  method="post">
          <div class="modal-header bg-warning text-white">
            <h5 class="modal-title">User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control"
                     th:field="*{name}">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="text" th:field="*{email}" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">DateRegistered</label>
              <input type="date" th:field="*{dateRegistered}"
              class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="modal fade" id="postModel" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form th:action="@{/save-post}" th:object="${post}"  method="post">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" th:field="*{title}"
                     class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Body</label>
              <textarea type="text" th:field="*{body}" rows="3" class="form-control"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">DatePosted</label>
              <input type="date"
                     th:field="*{datePosted}"
                     class="form-control">
            </div>
            <div class="mb-3">
              <lable class="form-label">Category</lable>
              <select class="form-control" th:field="*{category.id}">
                <option th:each="cat : ${categories}"
                th:value="${cat.id}" th:text="${cat.title}"></option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">User</label>
              <select class="form-control" th:field="*{user.id}">
                <option th:each="us : ${users}"
                        th:value="${us.id}" th:text="${us.name}"></option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
</body>
</html>
