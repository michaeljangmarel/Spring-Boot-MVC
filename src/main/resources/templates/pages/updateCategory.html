<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div th:replace="~{fragments/categoryHead :: chead}"></div>
    <div class="container mt-5">

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5>Category Update</h5>
                    </div>
                    <div class="card-body">
                        <form th:object="${category}" method="post">
                            <div class="mb-3">
                                <label >Title</label>
                                <input th:field="*{title}" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label>Date Posted</label>
                                <input th:field="*{datePosted}" type="text" class="form-control">
                            </div>
                            <input type="submit" class="btn btn-primary w-100" value="Update Category">
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</main>
</body>
</html>
