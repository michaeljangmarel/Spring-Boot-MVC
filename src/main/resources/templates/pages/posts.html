<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}"
      xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <section class="py-3 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="fas fa-pencil-alt me-2"></i>Posts</h1>
                </div>
            </div>
        </div>

    </section>
    <section class="bg-light py-5 mb-3">
        <div class="container">
            <div class="row">
                <div class="offset-md-6 col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <a href="#" data-bs-target="#categoryModel"
                           data-bs-toggle="" class="btn btn-primary">Search</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h5>Post Table</h5>
                        </div>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Title</th>
                                <th>Body</th>
                                <th>DatePosted</th>
                                <th>Category</th>
                                <th>User</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="po : ${posts}">
                                <td th:text="${po.id}"></td>
                                <td th:text="${po.title}"></td>
                                <td th:text="${#strings.substring(po.body,0,7)}"></td>
                                <td th:text="${po.datePosted}"></td>
                                <td th:text="${po.category.title}"></td>
                                <td th:text="${po.user.name}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </section>

</main>
</body>
</html>
